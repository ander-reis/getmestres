<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item lines="none">
      <ion-label position="stacked">Email</ion-label>
      <ion-input inputmode="email" type="email" [(ngModel)]="userForm.email"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="stacked" >Senha</ion-label>
      <ion-input inputmode="text" type="password" [(ngModel)]="userForm.password"></ion-input>
    </ion-item>
  </ion-list>
  <div class="ion-padding">
    <ion-button (click)="login()" expand="block" fill="solid">
      Entrar
    </ion-button>
  </div>
</ion-content>

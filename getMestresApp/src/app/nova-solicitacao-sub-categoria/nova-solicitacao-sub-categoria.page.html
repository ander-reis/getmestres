<ion-header>
  <ion-toolbar class="ion-text-center" color="primary">
    <ion-title>{{ category.name }} </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let item of subCategories">
        <div>{{ item.name }}</div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="empty" *ngIf="subCategories.length === 0">
    NÃ£o existem SubCategorias na categoria {{ category.name }}
  </div>
</ion-content>
